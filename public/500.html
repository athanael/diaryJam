<!DOCTYPE html>
<html>
<head>
  <title>diaryJam â€” Error 500</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    /* General Reset and Import */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f7e3c7;
      color: #2E2F30;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
      max-width: 33em;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #d1d1d1;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2d2d76;
      font-size: 3.75em;
      margin-bottom: 0.5em;
      animation: fadeInTitle 3s ease-in-out forwards;
    }

    p {
      font-size: 1em;
      color: #666;
      margin: 1em 0;
    }

    /* Animations */
    @keyframes fadeInTitle {
      0% {
        opacity: 0;
        color: white;
      }
      50% {
        color: #3d3d63;
      }
      100% {
        opacity: 1;
        color: #2d2d76;
      }
    }
  </style>
</head>

<body>
  <div class="error-container">
    <h1>Oops.</h1>
    <p>We're sorry, but something went wrong...</p>
  </div>
</body>
</html>
